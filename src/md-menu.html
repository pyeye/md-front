<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/ripple-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-left-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-bottom-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">

<link rel="import" href="md-icons.html">

<dom-module id="md-menu">

  <template>

    <style>
      :host {
        display: block;
        height: 100vh;

        --paper-input-container-focus-color: var(--app-primary-color);
        --paper-input-container-input-color: #212121;
        --paper-input-container: {
        };
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #FFFFFF;
        --app-header-background-front-layer: {
          background-image: url(https://maddogclub.com/img/static/homepage/menu.jpg);
          background-position: left center;
        };
      }


      app-toolbar.tall {
        height: 300px;
        padding-left: 20px;
      }
      sample-content {
        padding-top: 212px;
      }

      [main-title] {
        font-weight: normal;
        -webkit-transform-origin: center top !important;
        transform-origin: center top !important;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        justify-content: center;
        -ms-flex-direction: column;
        -webkit-flex-direction: column;
        flex-direction: column;
        font-size: 38px;
      }

      [main-title] .header-label {
        justify-content: center;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
      }

      [main-title] .header-sale {
        justify-content: center;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
      }


      [main-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 35px;
        --iron-icon-width: 24px;
      }

      [main-title] .title-label {
        @apply(--paper-font-display1);
        margin-left: 40px;
        margin-right: 40px;
        font-size: 38px;
        letter-spacing: 1.5px;
      }

      [main-title] .title-sale {
        @apply(--paper-font-display1);
        font-size: 24px;
        display: block;
      }



      [condensed-title] {
        font-weight: normal;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        justify-content: center;
        -ms-flex-direction: column;
        -webkit-flex-direction: column;
        flex-direction: column;
        justify-content: center;
        font-size: 20px;
        margin-top: 6px;
      }

      [condensed-title] .header-label {
        justify-content: center;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
      }

      [condensed-title] .header-sale {

        justify-content: center;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
      }

      [condensed-title] .title-sale {
        @apply(--paper-font-display1);
        font-size: 16px;
        display: block;
      }

      [condensed-title] .title-label {
        @apply(--paper-font-title);
        margin-left: 24px;
        margin-right: 24px;
        letter-spacing: 1.5px;
      }

      [condensed-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 26px;
        --iron-icon-width: 18px;
      }

      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }

      @media (max-width: 1400px) {
        app-toolbar.tall {
          height: 200px;
        }
      }


      @media (max-width: 768px) {
        [main-title] {
          -webkit-transform-origin: center top !important;
          transform-origin: center top !important;
          font-size: 30px;

        }
        [main-title] .title-label {
          font-size: 30px;
          margin-left: 16px;
          margin-right: 16px;
        }
        [condensed-title] {
          margin-left: -36px;
          font-size: 20px;
        }
        [condensed-title] .title-label {
          font-size: 20px;
          margin-left: 16px;
          margin-right: 16px;
        }
        [main-title] .title-sale {
          @apply(--paper-font-display1);
          font-size: 14px;
          display: block;
        }

        [condensed-title] .title-sale {
          @apply(--paper-font-display1);
          font-size: 12px;
          display: block;
        }
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #fff;
        --paper-tabs: {
          color: #fff;
          background-color: var(--app-primary-color);
        }
      }

      #ripple {
        position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: var(--app-lower-layer-color);
            z-index: -5;
      }

    </style>

        <app-header id="header"  condenses reveals  effects="waterfall resize-title blend-background parallax-background" >
          <app-toolbar>
            <slot select="[drawer-toggle]"></slot>
            <div condensed-title>
              <div class="header-label">
                <iron-icon icon="foot-left"></iron-icon>
                <div class="title-label">МЕНЮ</div>
                <iron-icon icon="foot-right"></iron-icon>
              </div>
              <div class="header-sale">
                <div class="title-sale">
                 С 12:00 ДО 16:00 СКИДКА 50% НА КУХНЮ
                </div>
              </div>
            </div>
          </app-toolbar>
          <app-toolbar class="tall">
            <div main-title>
              <div class="header-label">
                <iron-icon icon="foot-left"></iron-icon>
                <div class="title-label">МЕНЮ</div>
                <iron-icon icon="foot-right"></iron-icon>
              </div>
              <div class="header-sale">
                <div class="title-sale">
                 С 12:00 ДО 16:00 СКИДКА 50% НА КУХНЮ
                </div>
              </div>
            </div>
          </app-toolbar>
        </app-header>

      <div id="ripple"></div>
        <paper-tabs id="tab" selected="{{tab}}" attr-for-selected="group" >
            <paper-tab group="main" on-tap="_mainTapped">Основное</paper-tab>
            <paper-tab group="bar">Карта бара</paper-tab>
            <paper-tab group="other" on-tap="_otherTapped">Фруктовый пар</paper-tab>
        </paper-tabs>

        <neon-animated-pages id="content" selected="{{tab}}" attr-for-selected="group" on-iron-select="_menuTabChanged">
            <md-menu-main group="main" entry-animation="slide-from-left-animation" exit-animation="slide-left-animation"></md-menu-main>
            <md-menu-bar group="bar" entry-animation="[[middleEntryAnimation]]" exit-animation="[[middleExitAnimation]]"></md-menu-bar>
            <md-menu-other group="other" entry-animation="slide-from-right-animation" exit-animation="slide-right-animation"></md-menu-other>
        </neon-animated-pages>

  </template>

  <script>

    Polymer({

      is: 'md-menu',

      properties: {
        tab: {
          type: String,
          observer: '_menuTabChanged',
        },

        middleEntryAnimation: {
          type: String,
          value: 'slide-from-right-animation',
        },

        middleExitAnimation: {
          type: String,
          value: 'slide-right-animation',
        },

        animationConfig: {
          value: function() {
            return {
              'entry': [
                {
                  name: 'ripple-animation',
                  id: 'menu-ripple',
                  toPage: this,
                }, {
                  name: 'hero-animation',
                  id: 'menu-hero',
                  toPage: this,
                }, {
                  name: 'slide-from-bottom-animation',
                  node: this.$.content,
                }, {
                  name: 'fade-in-animation',
                  node: this.$.content,
                  timing: {delay: 250},
                }, {
                  name: 'fade-in-animation',
                  node: this.$.tab,
                  timing: {delay: 250},
                }],
              'exit': {
                  name: 'fade-out-animation',
                  node: this,
              },
            }
          }
        },

        sharedElements: {
          value: function() {
            return {
              'menu-hero': this.$.header,
              'menu-ripple': this.$.ripple,
            }
          }
        },
      },

      listeners: {
        'md-render-neon-page': '_renderNeonPage',
      },

      _renderNeonPage: function(e) {
          layout = document.createElement('app-header-layout');
          childNodes = Polymer.dom(this.root).childNodes;
          for (var i = 0; i < childNodes.length; i++) {
            Polymer.dom(layout).appendChild(childNodes[i]);
          }
          Polymer.dom(this.root).appendChild(layout);
          this.unlisten(this, 'md-render-neon-page', '_renderNeonPage');
          this.tab = "main";
      },

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.IronResizableBehavior],

      _menuTabChanged: function(tab) {
        this.importHref(
          this.resolveUrl('md-menu-' + tab + '.html'),
          null, null, true);

      },

      _mainTapped: function(e) {
        this.middleEntryAnimation = 'slide-from-right-animation';
        this.middleExitAnimation = 'slide-right-animation';
      },

      _otherTapped: function(e) {
        this.middleEntryAnimation = 'slide-from-left-animation';
        this.middleExitAnimation = 'slide-left-animation';
      },

    });

  </script>

</dom-module>
