<dom-module id="md-menu">

  <template>

    <style>
      :host {
        display: block;
        height: 100vh;
        --paper-input-container-focus-color: var(--app-primary-color);
        --paper-input-container-input-color: #212121;
        --paper-input-container: {
          padding-bottom: 2px;
          padding-top: 0px;
        };
      }

      .search-btn {
        background-color: transparent;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #FAFAFA;
        --app-header-background-front-layer: {
          background-image: url(http://localhost/img/static/homepage/menu.jpg);
          background-position: left center;
        };
      }


      app-toolbar.tall {
        height: 176px;
      }
      sample-content {
        padding-top: 212px;
      }
      [main-title] {
        font-weight: normal;
        margin-left: 50px;
      }
      [condensed-title] {
        font-weight: normal;
        margin-left: 5px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }
      @media (max-width: 639px) {
        [main-title] {
          margin-left: 50px;
          font-size: 30px;
        }
        [condensed-title] {
          font-size: 24px;
        }
      }

      app-toolbar {
        color: white;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #fff;
        --paper-tabs: {
          color: #fff;
          background-color: var(--app-primary-color);
        }
      }

      #ripple {
        position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: var(--app-lower-layer-color);
            z-index: -5;
      }

    </style>

        <app-header id="header"  condenses reveals  effects="waterfall resize-title blend-background parallax-background" >
          <app-toolbar>
            <content select="[drawer-toggle]"></content>
            <h3 condensed-title>Меню</h3>
            <!--
            <paper-menu-button horizontal-align="right" vertical-offset=15>
              <paper-icon-button icon="icons:search" class="dropdown-trigger"></paper-icon-button>
              <paper-input class="dropdown-content search-btn" no-label-float value="{{searchFilter}}"></paper-input>
            </paper-menu-button>
            <paper-menu-button horizontal-align="right" vertical-offset=15>
              <paper-icon-button icon="icons:more-vert" class="dropdown-trigger"></paper-icon-button>
              <paper-menu class="dropdown-content">
                <template is="dom-repeat" items={{categories}} as="category">
                  <paper-item>{{category.name}}</paper-item>
                </template>
              </paper-menu>
            </paper-menu-button>
            -->

          </app-toolbar>
          <app-toolbar class="tall">
            <h1 main-title>Меню</h1>
          </app-toolbar>
        </app-header>

      <div id="ripple"></div>
      <div id="content">
        <paper-tabs selected="{{tab}}" attr-for-selected="group" >
            <paper-tab group="main" on-tap="_mainTapped">Основное</paper-tab>
            <paper-tab group="bar">Карта бара</paper-tab>
            <paper-tab group="other" on-tap="_otherTapped">Фруктовый пар</paper-tab>
        </paper-tabs>

        <neon-animated-pages selected="{{tab}}" attr-for-selected="group" on-iron-select="_menuTabChanged">
            <md-menu-main group="main" entry-animation="slide-from-left-animation" exit-animation="slide-left-animation"></md-menu-main>
            <md-menu-bar group="bar" entry-animation="[[middleEntryAnimation]]" exit-animation="[[middleExitAnimation]]"></md-menu-bar>
            <md-menu-other group="other" entry-animation="slide-from-right-animation" exit-animation="slide-right-animation"></md-menu-other>
        </neon-animated-pages>
      </div>

  </template>

  <script>

    Polymer({

      is: 'md-menu',

      properties: {
        tab: {
          type: String,
        },

        middleEntryAnimation: {
          type: String,
          value: 'slide-from-right-animation',
        },

        middleExitAnimation: {
          type: String,
          value: 'slide-right-animation',
        },

        animationConfig: {
          value: function() {
            return {
              'entry': [
                {
                  name: 'ripple-animation',
                  id: 'menu-ripple',
                  toPage: this,
                }, {
                  name: 'hero-animation',
                  id: 'menu-hero',
                  toPage: this,
                }, {
                  name: 'fade-in-animation',
                  node: this.$.content,
                  timing: {delay: 300},
                }],
              'exit': {
                  name: 'fade-out-animation',
                  node: this,
              },
            }
          }
        },

        sharedElements: {
          value: function() {
            return {
              'menu-hero': this.$.header,
              'menu-ripple': this.$.ripple,
            }
          }
        },
      },

      listeners: {
        'md-render-neon-page': '_renderNeonPage',
      },

      _renderNeonPage: function(e) {
          layout = document.createElement('app-header-layout');
          childNodes = Polymer.dom(this.root).childNodes;
          for (var i = 0; i < childNodes.length; i++) {
            Polymer.dom(layout).appendChild(childNodes[i]);
          }
          Polymer.dom(this.root).appendChild(layout);
          this.unlisten(this, 'md-render-neon-page', '_renderNeonPage');
          this.tab = "main";
      },

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.IronResizableBehavior],

      _menuTabChanged: function(e) {
        this.fire('md-load-menu', {},{
          node: e.detail.item,
          bubbles: false,
        });
      },

      _mainTapped: function(e) {
        this.middleEntryAnimation = 'slide-from-right-animation';
        this.middleExitAnimation = 'slide-right-animation';
      },

      _otherTapped: function(e) {
        this.middleEntryAnimation = 'slide-from-left-animation';
        this.middleExitAnimation = 'slide-left-animation';
      },

    });

  </script>

</dom-module>
