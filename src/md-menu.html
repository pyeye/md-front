<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">


<dom-module id="md-menu">

  <template>

    <style>
      :host {
        display: block;

      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }

      .menu-price {
        float: right;
        vertical-align: middle;
      }

      .menu-center {
        text-align: center;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #fff;
        --paper-tabs: {
          color: #fff;
          background-color: var(--app-primary-color);
        }
        --paper-tabs-selection-bar: {
          color: #fff;
        }
      }


      paper-card {
        text-align: left;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        max-width: 340px;
        margin-left: 10px;
        margin-top: 10px;
        --paper-card-background-color: #424242;
        --paper-card-content: {
          color: #fff;
        }
        --paper-card-header-text: {
          color: #fff;
        }

        --paper-card-actions: {
          color: #fff;
          border-color: #212121;
        }
      }

      iron-image {
        height: 164px;
        width: 164px;
      }
      h1 {
        font-size: 22px;
        color: var(--app-primary-color);
      }
    </style>

    <iron-ajax auto
               url="http://localhost:80/api/v1/menu/"
               handle-as="json"
               last-response="{{response}}"></iron-ajax>


    <paper-tabs selected="{{selected}}">
        <paper-tab>Основное меню</paper-tab>
        <paper-tab>Бизнес ланч</paper-tab>
        <paper-tab>Карта бара</paper-tab>
    </paper-tabs>

    <iron-pages id='pages' selected="{{selected}}">
        <div class="menu-center">
            <template is="dom-repeat" items="{{response}}" filter="isFood">

              <paper-card image="{{item.photo.thumbnail}}" preload-image fade-image>
                <div class="card-content">
                  <h1>{{item.name}}</h1>
                  <p>{{item.description}}</p>
                </div>
                <div class="card-actions">
                  <template is="dom-repeat" items="{{item.prices}}" as="price">
                    <span>Выход: {{price.count}} {{price.measure}}</span> <span class="menu-price">{{price.value}} р.</span>
                  </template>
                </div>
              </paper-card>
            </template>
        </div>
        <div class="menu-center">
          <template is="dom-repeat" items="{{response}}" filter="isLunch">

            <paper-card image="{{item.photo.thumbnail}}" preload-image fade-image>
              <div class="card-content">
                <h1>{{item.name}}</h1>
                <p>{{item.description}}</p>
              </div>
              <div class="card-actions">Is lunch? {{item.is_lunch}}</div>
            </paper-card>
          </template>
        </div>
        <div class="menu-center">
          <template is="dom-repeat" items="{{response}}" filter="isAlcohol">

            <paper-card image="{{item.photo.thumbnail}}" preload-image fade-image>
              <div class="card-content">
                <h1>{{item.name}}</h1>
                <p>{{item.description}}</p>
              </div>
              <div class="card-actions">Is lunch? {{item.is_lunch}}</div>
            </paper-card>
          </template>
        </div>
    </iron-pages>



  </template>

  <script>

    Polymer({

      is: 'md-menu',
      isFood: function(item) {
          return this.food.indexOf(item.category.name) > -1;
      },
      isAlcohol: function(item) {
          return this.alcohol.indexOf(item.category.name) > -1;
      },
      isLunch: function(item) {
          return item.is_lunch;
      },

      ready: function() {
        this.$.pages.selected = 0;
      },

      properties: {
        alcohol: {
          type: Array,
          value: ['Пиво', 'Водка', 'Чай', 'Кофе']
        },
        food: {
          type: Array,
          value: ['Салаты', 'Горячее', 'Горячие закуски', 'Супа']
        },
      }

    });

  </script>

</dom-module>
