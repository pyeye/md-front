<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<link rel="import" href="md-icons.html">


<dom-module id="md-menu-list">

  <template>

    <style>

    :host {
      display: block;
      width: 90%;
      position: relative;
      margin: 16px auto;
    }



      .menu-category {
        padding-top: 16px;
        @apply(--paper-font-headline);
        font-size: 26px;
        color: var(--app-primary-color);
      }

      [hidden] {
        display: none;
      }

    .card-flex {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);

    }

    .card {
      position: relative;
      display: inline-block;
      -webkit-flex: 1 1;
      flex: 1 1;
      -webkit-flex-basis: 23%;
      flex-basis: 23%;
      max-width: 23%;
      margin-top: 16px;
      margin-right: 16px;
      box-sizing: border-box;
      border-radius: 2px;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
      background-color: var(--app-upper-layer-color);
    }

    .card-content {
      padding: 16px;
    }

    .card iron-image {
      position: relative;
      width: 100%;
      height: 250px;
    }


    @media (max-width: 1450px) {
      .card {
        -webkit-flex-basis: 31%;
        flex-basis: 31%;
        max-width: 31%;
      }
    }

    @media (max-width: 1050px) {
      .card {
        -webkit-flex-basis: 46%;
          flex-basis: 46%;
          max-width: 46%;
      }
    }

    @media (max-width: 550px) {
      .card {
        -webkit-flex-basis: 100%;
          flex-basis: 100%;
          max-width: 100%;
        margin-right: 0;
      }
    }

    .item-header {
      height: 45px;

    }
    .item-name {
      max-width: 70%;
      display: inline-block;
      @apply(--paper-font-title);
      color: #FFFFFF;
    }

    .card:hover {
     cursor: pointer;
    }

    .card:hover .item-name {
     text-decoration: underline;
    }

    .item-price {
      display: inline-block;
      float: right;
      font-size: 20px;
      color: #FFFFFF;

    }

    .item-weight {
      font-size: 12px;
      color: #FFFFFF;
      opacity: 0.7;
    }

    paper-button {
      margin-right: -5px;
      float: right;
      @apply(--paper-font-button);
      color: #FFFFFF;

    }

    .sale-badge {
      position: absolute;
      left: -5px; top: -5px;
      z-index: 1;
      overflow: hidden;
      width: 75px; height: 75px;
      text-align: right;
    }
    .sale-badge span {
      font-size: 12px;
      font-weight: bold;
      color: #FFF;
      text-transform: uppercase;
      text-align: center;
      line-height: 20px;
      transform: rotate(-45deg);
      -webkit-transform: rotate(-45deg);
      width: 100px;
      display: block;
      background-color: var(--app-primary-color) ;
      box-shadow: 0 3px 10px -5px rgba(0, 0, 0, 1);
      position: absolute;
      top: 19px; left: -21px;
    }
    .sale-badge span::before {
      content: "";
      position: absolute; left: 0px; top: 100%;
      z-index: -1;
      border-left: 3px solid #8F0808;
      border-right: 3px solid transparent;
      border-bottom: 3px solid transparent;
      border-top: 3px solid #8F0808;
    }
    .sale-badge span::after {
      content: "";
      position: absolute; right: 0px; top: 100%;
      z-index: -1;
      border-left: 3px solid transparent;
      border-right: 3px solid #8F0808;
      border-bottom: 3px solid transparent;
      border-top: 3px solid #8F0808;
    }


  }
    </style>

    <iron-ajax id="ajax"
               url="https://maddogclub.com/api/v1/menu/?group=main&format=md_menu"
               handle-as="json"
               last-response="{{items}}"></iron-ajax>

      <template is="dom-repeat" items="[[items]]" as="menu">
        <div class="menu-category">
          [[menu.category]]
        </div>
        <div class="card-flex">
          <template is="dom-repeat" items="[[menu.items]]" initial-count="4">
            <div class="card" on-tap="handleTap">
              <iron-image sizing="cover" preload fade src="[[item.photo.thumbnail]]"></iron-image>
              <div class="sale-badge" hidden$="[[!item.detail.sale]]">
                <span>Акция!</span>
              </div>
              <div class="card-content">
                <div class="item-header">
                  <div class="item-name">[[item.name]]</div>
                  <div class="item-price">
                    <template is="dom-repeat" items="{{_getPrices(item.prices)}}" as="price">
                      [[price.value]] &#x20bd;
                        <div class="item-weight">
                          за [[price.count]] [[price.measure]]
                        </div>
                    </template>
                  </div>
                </div>
              </div>
              <paper-ripple></paper-ripple>
            </div>
          </template>
        </div>

      </template>
</template>

  <script>

    Polymer({
      is: 'md-menu-list',

      properties: {
        items: {
          type: Array
        },

        group: {
          type: String,
        },

        tab: {
          type: String,
          observer: '_tabChanged'
        },

        tabInit: {
          type: Boolean,
          value: false,
        },
      },

      behaviors: [
        Polymer.NeonAnimatableBehavior,
        Polymer.IronResizableBehavior
      ],

      _getPrices: function(prices) {
        return prices.length > 1 ? [prices[0]] : prices;
      },

      _tabChanged: function(tab) {
        if(tab === this.group && !this.tabInit) {
          this._generateRequest(this.group);
          this.tabInit = true;
        }
      },

      _generateRequest: function(group) {
        this.$.ajax.url = 'https://maddogclub.com/api/v1/menu/?format=md_menu&group=' + group;
        this.$.ajax.generateRequest();
      },

      handleTap: function(e) {
        this.fire('open-menu-modal', {
          'value': e.model.item,
          'group': 'main',
        });
      },

    });

  </script>

</dom-module>
