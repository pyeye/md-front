<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/ripple-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="md-icons.html">

<link rel="import" href="md-reservation-form.html">

<dom-module id="md-reservation">

  <template>

    <style>
      :host {
        display: block;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #FAFAFA;
        --app-header-background-front-layer: {
          background-image: url(http://localhost/img/static/homepage/reserved.jpg);
          background-position: center center;
        };
      }

      app-toolbar.tall {
        height: 176px;
      }

      sample-content {
        padding-top: 212px;
      }

      [main-title] {
        font-weight: normal;
        margin-left: 50px;
      }

      [condensed-title] {
        font-weight: normal;
        margin-left: 5px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }

      @media (max-width: 639px) {
        [main-title] {
          margin-left: 50px;
          font-size: 30px;
        }
        [condensed-title] {
          font-size: 24px;
        }
      }

      app-toolbar {
        color: white;

      }


      .reservation-icons iron-icon {
        --iron-icon-height: 21px;
        --iron-icon-width: 21px;
        --iron-icon-fill-color: #fff;
      }


    div .sub-right {
      position: relative;
      min-height: 60px;
    }
    paper-button {

      background: var(--app-primary-color);
      color: #fff;
    }

    paper-material {
      width: 50%;
      min-width: 450px;
      margin: auto;
      margin-top: 16px;
      padding: 16px;
      background-color: var(--app-upper-layer-color);
    }

    #ripple {
      position: fixed;
          top: 0;
          left: 0;
          height: 100vh;
          width: 100vw;
          background-color: var(--app-lower-layer-color);
          z-index: -5;
    }

    </style>

        <app-header id="header" condenses reveals  effects="waterfall resize-title blend-background parallax-background">
          <app-toolbar>
            <content select="[drawer-toggle]"></content>
            <h3 condensed-title>Бронирование</h3>
          </app-toolbar>
          <app-toolbar class="tall">
            <h1 main-title>Бронирование</h1>
          </app-toolbar>
        </app-header>

    <div id="ripple"></div>
    <div id="content">
      <paper-material>
        <md-reservation-form></md-reservation-form>
      </paper-material>
    <div>

  </template>

  <script>

    Polymer({

      is: 'md-reservation',

      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': [
                {
                  name: 'ripple-animation',
                  id: 'reservation-ripple',
                  toPage: this,
                }, {
                  name: 'fade-in-animation',
                  node: this.$.content,
                  timing: {delay: 150},
                }, {
                  name: 'hero-animation',
                  id: 'reservation-hero',
                  toPage: this,
                }],
              'exit': {
                name: 'fade-out-animation',
                node: this,
              },
            }
          }
        },

        sharedElements: {
          value: function() {
            return {
              'reservation-hero': this.$.header,
              'reservation-ripple': this.$.ripple,
            }
          }
        },
      },

      listeners: {
        'md-render-neon-page': '_renderNeonPage',
      },

      _renderNeonPage: function(e) {
          layout = document.createElement('app-header-layout');
          layout.id = "layout";
          childNodes = Polymer.dom(this.root).childNodes;
          for (var i = 0; i < childNodes.length; i++) {
            Polymer.dom(layout).appendChild(childNodes[i]);
          }
          Polymer.dom(this.root).appendChild(layout);
          this.unlisten(this, 'md-render-neon-page', '_renderNeonPage');
      },

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.IronResizableBehavior],
    });

  </script>

</dom-module>
