<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<link rel="import" href="md-icons.html">

<link rel="import" href="md-reservation-form.html">

<dom-module id="md-reservation">

  <template>

    <style>
      :host {
        display: block;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #FAFAFA;
        --app-header-background-front-layer: {
          background-image: url(https://maddogclub.com/img/static/homepage/reserved.jpg);
          background-position: center center;
        };
      }

      app-toolbar.tall {
        height: 300px;
        padding-left: 20px;
      }
      sample-content {
        padding-top: 212px;
      }

      [main-title] {
        font-weight: normal;
        -webkit-transform-origin: center top !important;
        transform-origin: center top !important;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        justify-content: center;
        font-size: 38px;
      }

      [main-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 35px;
        --iron-icon-width: 24px;
      }

      [main-title] .title-label {
        @apply(--paper-font-display1);
        margin-left: 40px;
        margin-right: 40px;
        font-size: 38px;
        letter-spacing: 4px;
        font-family: 'Raleway', sans-serif;
        font-weight: bold;
      }



      [condensed-title] {
        font-weight: normal;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        justify-content: center;
        font-size: 20px;
      }

      [condensed-title] .title-label {
        @apply(--paper-font-title);
        margin-left: 24px;
        margin-right: 24px;
        letter-spacing: 4px;
        font-family: 'Raleway', sans-serif;
        font-weight: bold;
      }

      [condensed-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 26px;
        --iron-icon-width: 18px;
      }

      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }

      @media (max-width: 768px) {
        [main-title] {
          -webkit-transform-origin: center top !important;
          transform-origin: center top !important;
          font-size: 30px;

        }
        [main-title] .title-label {
          font-size: 30px;
          margin-left: 16px;
          margin-right: 16px;
        }
        [condensed-title] {
          margin-left: -36px;
          font-size: 20px;
        }
        [condensed-title] .title-label {
          font-size: 20px;
          margin-left: 16px;
          margin-right: 16px;
        }
      }

      app-toolbar {
        color: white;

      }


      .reservation-icons iron-icon {
        --iron-icon-height: 21px;
        --iron-icon-width: 21px;
        --iron-icon-fill-color: #fff;
      }


    div .sub-right {
      position: relative;
      min-height: 60px;
    }
    paper-button {

      background: var(--app-primary-color);
      color: #fff;
    }

    paper-material {
      width: 50%;
      min-width: 450px;
      margin: auto;
      margin-top: 16px;
      padding: 16px;
      background-color: var(--app-upper-layer-color);
    }

    @media (max-width: 1400px) {
      app-toolbar.tall {
        height: 200px;
      }

      [condensed-title] {
        margin-left: -40px;
      }
    }

    @media (max-width: 540px) {



        paper-material {
          width: 100%;
          min-width: 100%;
        }


    }

    #ripple {
      position: fixed;
          top: 0;
          left: 0;
          height: 100vh;
          width: 100vw;
          background-color: var(--app-lower-layer-color);
          z-index: -5;
    }

    </style>

    <app-header-layout>
      <app-header id="header"  condenses reveals  effects="waterfall resize-title blend-background parallax-background" >
        <app-toolbar>
          <slot select="[drawer-toggle]"></slot>
          <div condensed-title><iron-icon icon="foot-left"></iron-icon><div class="title-label">БРОНИРОВАНИЕ</div><iron-icon icon="foot-right"></iron-icon></div>
        </app-toolbar>
        <app-toolbar class="tall">
          <div main-title><iron-icon icon="foot-left"></iron-icon><div class="title-label">БРОНИРОВАНИЕ</div><iron-icon icon="foot-right"></iron-icon></div>
        </app-toolbar>
      </app-header>

      <div id="ripple"></div>
      <div id="content">
      <div>
    </app-header-layout>


  </template>

  <script>

    Polymer({

      is: 'md-reservation',

      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': [
                {
                  name: 'fade-in-animation',
                  node: this.$.content,
                }],
              'exit': {
                name: 'fade-out-animation',
                node: this,
              },
            }
          }
        },
      },

      listeners: {
        'md-render-neon-page': '_renderNeonPage',
      },

      _renderNeonPage: function(e) {
          this.unlisten(this, 'md-render-neon-page', '_renderNeonPage');
      },
    });

  </script>

</dom-module>
