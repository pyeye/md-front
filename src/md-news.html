<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/ripple-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-bottom-animation.html">

<link rel="import" href="md-icons.html">

<dom-module id="md-news">

  <template>

    <style>
      :host {
        display: block;
        height: 100vh;
      }

      app-header {
          background-color: var(--app-primary-color);
          color: #fff;
          --app-header-background-front-layer: {
              background-image: url(https://maddogclub.com/img/static/homepage/news.jpg);
              background-position: center center;
          };
      }

      app-toolbar.tall {
        height: 300px;
        padding-left: 20px;
      }

      sample-content {
        padding-top: 212px;
      }

      [main-title] {
        font-weight: normal;
        -webkit-transform-origin: center top !important;
        transform-origin: center top !important;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        justify-content: center;
        font-size: 38px;
      }

      [main-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 35px;
        --iron-icon-width: 24px;
      }

      [main-title] .title-label {
        @apply(--paper-font-display1);
        margin-left: 40px;
        margin-right: 40px;
        font-size: 38px;
        letter-spacing: 4px;
        font-family: 'Raleway', sans-serif;
      }

      [condensed-title] {
        font-weight: normal;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        justify-content: center;
        font-size: 20px;
      }

      [condensed-title] .title-label {
        @apply(--paper-font-title);
        font-size: 22px;
        margin-left: 24px;
        margin-right: 24px;
        letter-spacing: 4px;
        font-family: 'Raleway', sans-serif;
        line-height: 34px;
      }

      [condensed-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 26px;
        --iron-icon-width: 18px;
      }

      [condensed-title] i {
          font-weight: 100;
          font-style: normal;
      }

      app-toolbar {
          color: white;
      }

      paper-ripple {
        color: var(--app-primary-color);
      }

      .grid {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        margin: 16px;
        padding: 0;
      }

      .item {
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 25%;
        flex-basis: 25%;
        max-width: 25%;
      }

      .grid a {
        display:block;
        text-decoration: none;
        cursor: pointer;
      }

      .material {
        position: relative;
        overflow: hidden;
        margin: 8px;
        height: 450px;
        text-align: center;
        color: #fff;
        transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                    0 1px 5px 0 rgba(0, 0, 0, 0.12),
                    0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .material-content {
        @apply(--layout-vertical);
        position: absolute;
        top: 75%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        z-index: 2;
      }

      .image {
        overflow: hidden;
        height: 100%;
        width: 100%;
        -webkit-transition: all 0.3s ease;
        transition: all 0.3s ease;
      }

      .cover {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
        background: #202020;
        transition: opacity 0.28s ease;
        opacity: 0.5;
        z-index: 1;
      }

      .news-title {
        @apply(--paper-font-display1);
        font-size: 30px;
        line-height: 34px;
      }

      .news-date {
        @apply(--paper-font-body1);
      }

      .news-category {
        margin: 8px 0;
        @apply(--paper-font-subhead);
        letter-spacing: 0.7px;

      }

      .news-category-border {
        display: inline-block;
        border-top: 1px solid var(--app-primary-color);
        border-bottom: 1px solid var(--app-primary-color);
      }

      .material:hover {
        box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
                  0 3px 14px 2px rgba(0, 0, 0, 0.12),
                  0 5px 5px -3px rgba(0, 0, 0, 0.4);
      }

      .material:hover .cover {
        opacity: 0.2;
      }

      .material:hover .image {
        -webkit-transform: scale3d(1.07, 1.07, 1);
        transform: scale3d(1.07, 1.07, 1);
      }

      #ripple {
        position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: var(--app-lower-layer-color);
            z-index: -5;
      }


      @media (max-width: 1450px) {
        app-toolbar.tall {
          height: 200px;
        }

        .item {
          -webkit-flex-basis: 33%;
          flex-basis: 33%;
          max-width: 33%;
        }


      }

      @media (max-width: 1050px) {
        .item {
          -webkit-flex-basis: 50%;
            flex-basis: 50%;
            max-width: 50%;
        }
        [main-title] {
          -webkit-transform-origin: center top !important;
          transform-origin: center top !important;
          font-size: 30px;
        }

        [main-title] .title-label {
          font-size: 30px;
          margin-left: 16px;
          margin-right: 16px;
          letter-spacing: 2px;
        }

        [condensed-title] {
          margin-left: -36px;
          font-size: 20px;
        }

        [condensed-title] .title-label {
          font-size: 20px;
          margin-left: 16px;
          margin-right: 16px;
          letter-spacing: 2px;
        }
      }

      @media (max-width: 550px) {
        .item {
          -webkit-flex-basis: 100%;
            flex-basis: 100%;
            max-width: 100%;
        }
      }
    </style>

    <iron-ajax id="ajax" url="https://maddogclub.com/api/v1/news/" handle-as="json" on-response="handleResponse"></iron-ajax>

    <app-localstorage-document key="news" data={{news}}></app-localstorage-document>

    <iron-media-query query="max-width: 550px" query-matches="{{smallScreen}}"></iron-media-query>

    <app-header id="header"  condenses reveals  effects="waterfall resize-title blend-background parallax-background" >
      <app-toolbar>
        <slot select="[drawer-toggle]"></slot>
        <div condensed-title><iron-icon icon="foot-left"></iron-icon><div class="title-label">АКЦИИ</div><iron-icon icon="foot-right"></iron-icon></div>
      </app-toolbar>
      <app-toolbar class="tall">
        <div main-title><iron-icon icon="foot-left" id="fleft"></iron-icon><div class="title-label">АКЦИИ</div><iron-icon icon="foot-right" id="fright"></iron-icon></div>
      </app-toolbar>
    </app-header>
    <div id="ripple"></div>
    <div class="grid" id="content">
      <template is="dom-repeat" items="[[news]]" initial-count="4">
        <div class="item" on-tap="_heroAnimationHandler">
          <a href="/article/[[item.pk]]">
            <div class="material">
              <div class="cover"></div>
              <iron-image class="image" sizing="cover" preload fade src="[[item.image.thumbnail]]"></iron-image>
              <div class="material-content">
                <div class="news-title">
                  [[item.title]]
                </div>
                <div class="news-category">
                  <div class="news-category-border">
                    [[item.category.name]]
                  </div>

                </div>
                <div class="news-date">
                  [[item.date.day]] [[item.date.month]]
                </div>
              </div>
              <paper-ripple></paper-ripple>
            </div>
          </a>
        </div>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'md-news',

      properties: {
        news: {
          type: Array,
        },
        animationConfig: {
            value: function() {
                return {
                    'entry': [{
                        name: 'ripple-animation',
                        id: 'sales-ripple',
                        toPage: this,
                        timing: {duration: 700},
                      },{
                      name: 'hero-animation',
                      id: 'sales-hero',
                      toPage: this,
                      timing: {duration: 400},
                    }, {
                      name: 'fade-in-animation',
                      node: this.$.content,
                      timing: {delay: 150},
                    },{
                        name: 'fade-in-animation',
                        node: this.$.fleft,
                        timing: {delay: 400},
                    },{
                        name: 'fade-in-animation',
                        node: this.$.fright,
                        timing: {delay: 450},
                    }],
                    'exit': [{
                        name: 'fade-out-animation',
                        node: this,
                    }, {
                        name: 'ripple-animation',
                        id: 'article-ripple',
                        fromPage: this,
                    }]
                }
            }
        },
        sharedElements: {
          value: function() {
            return {
              'sales-hero': this.$.header,
              'sales-ripple': this.$.ripple,
            }
          }
        },
      },

      listeners: {
          'md-render-neon-page': '_renderNeonPage',
      },

      behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior,
          Polymer.IronResizableBehavior
      ],

      _heroAnimationHandler: function(e) {
          this.sharedElements['article-ripple'] = e.currentTarget;
      },

      _renderNeonPage: function(e) {
        this.$.ajax.generateRequest();
          layout = document.createElement('app-header-layout');
          childNodes = Polymer.dom(this.root).childNodes;
          for (var i = 0; i < childNodes.length; i++) {
              Polymer.dom(layout).appendChild(childNodes[i]);
          }
          Polymer.dom(this.root).appendChild(layout);
          this.unlisten(this, 'md-render-neon-page', '_renderNeonPage');
      },

      handleResponse: function(request) {
          var response = request.detail.response;
          var date, short_date, options, index, len;

          options = {
              year: 'numeric',
              month: 'long',
              day: 'numeric',
          };

          for (index = 0, len = response.length; index < len; ++index) {
              date = new Date(response[index].updated_at);
              date = date.toLocaleString("ru", options).split(' ');
              short_date = response[index].updated_at.split('-');
              response[index].date = {
                  'day': date[0],
                  'month': date[1],
                  'year': date[2],
                  'short': short_date[2] + '/' + short_date[1] + '/' + short_date[0].slice(2,4),
              };
          };

          this.news = response;
        },
    });
  </script>

</dom-module>
