<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id="md-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #F44336;
        --app-secondary-color: #212121;
        --app-accent-color: #172C50;
        --paper-button-ink-color: var(--app-accent-color);
        --paper-icon-button-ink-color: var(--app-accent-color);
        --paper-spinner-color: var(--app-accent-color);
      }


      app-header {
        background-color: var(--app-primary-color);
        color: #FAFAFA;
      }

      app-toolbar {
        color: white;
      }

      app-drawer {
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        --app-drawer-width: 220px;
        --app-drawer-content-container: {
          background-color: #212121;
        }
      }

      iron-icon {
        --iron-icon-fill-color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: white;
      }
      .drawer-list a.iron-selected {
        color: var(--app-primary-color);
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      .contacts {

        color: #fff;
        margin-left: 5px;
        font-size: 15px;
      }

      app-toolbar img {
        width: 150px;
      }


    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout responsive-width="750px" fullbleed>

      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Бешеная Собака</app-toolbar>
        <iron-selector selected="[[page]]"
                       attr-for-selected="name"
                       class="drawer-list"
                       role="navigation"
                       on-iron-activate="_drawerSelected">
          <a name="home" href="#/home">Главная</a>
          <a name="menu" href="#/menu">Меню</a>
          <a name="events" href="#/events">Мероприятия</a>
          <a name="gallery" href="#/gallery">Галлерея</a>
          <a name="reservation" href="#/reservation">Бронирование</a>
          <a name="about" href="#/about">О нас</a>
        </iron-selector>
        <br><br><br><br><br><br><br><br>
        <span class="contacts">  <iron-icon icon="communication:location-on"></iron-icon>&nbsp Кирова 7а</span><br>
        <span class="contacts">  <iron-icon icon="icons:today"></iron-icon>&nbsp Ср - Вс</span><br>
        <span class="contacts">  <iron-icon icon="device:access-time"></iron-icon>&nbsp 22:00 - 03:00</span><br>
        <span class="contacts">  <iron-icon icon="communication:phone"></iron-icon>&nbsp 240-2000</span>



      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>{{pageTitle}}</div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <md-home name="home"></md-home>
          <md-menu name="menu"></md-menu>
          <md-events name="events"></md-events>
          <md-gallery name="gallery"></md-gallery>
          <md-reservation name="reservation"></md-reservation>
          <md-about name="about"></md-about>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'md-app',

      properties: {

        pageTitle: {
          type: String,
        },

        pageTitles: {
          type: Object,
          value: function() {
            return {
              'home': 'Главная',
              'menu': 'Меню',
              'events': 'Мероприятия',
              'gallery': 'Галлерея',
              'about': 'О нас'
            };
          },
          readOnly: true,
        },

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },


      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
        this.pageTitle = this.pageTitles[page];
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('md-' + page + '.html'), null, null, true);
      },

      _drawerSelected: function() {
        if (!this.$.drawer.persistent) this.$.drawer.close();
      },


    });
  </script>

</dom-module>
