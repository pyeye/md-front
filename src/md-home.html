<dom-module id="md-home">

  <template>

  <style>
  :host {
    height: 100vh;
    margin 0;
  }

  [hidden] {
    display: none;
  }

  [main-title] {
    margin-left: -40px;
    font-weight: normal;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    justify-content: center;
  }

  [main-title] .title-label {
    @apply(--paper-font-display1);
    font-size: 24px;
    margin-left: 16px;
    margin-right: 16px;
    letter-spacing: 4px;
    font-family: 'Raleway', sans-serif;
    font-weight: 500;
  }

  [main-title] iron-icon {
    --iron-icon-fill-color: #FFFFFF;
    --iron-icon-height: 29px;
    --iron-icon-width: 18px;
  }

  .container {

    position: absolute;
    top: 64px;
    left: 0;
    right: 0;
    bottom: 0;

  }

  .item {
    position: relative;
    -webkit-transition: all 0.6s ease 0.15s;
    transition: all 0.6s ease 0.15s;
    -webkit-transform: scale3d(1, 1, 1);
    transform: scale3d(1, 1, 1);
    width: 80%;
    height: 23.3%;
    min-height: 1px;
    margin: 8px auto;
    box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
              0 3px 14px 2px rgba(0, 0, 0, 0.12),
              0 5px 5px -3px rgba(0, 0, 0, 0.4);
  }

  .image {
    position: relative;
    min-height: 1px;
    height: 100%;
    width: 100%;
  }

  .item-title {
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    color: #fff;
    @apply(--paper-font-display1);
    z-index: 2;
    letter-spacing: 4px;
    font-family: 'Raleway', 'Roboto', sans-serif;
  }

  .item-cover {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    top: 0;
    background: var(--app-accent-color);
    opacity: 0.5;
    -webkit-transition: opacity 0.6s ease 0.15s;
    transition: opacity 0.6s ease 0.15s;
  }

  app-header {
    background-color: var(--app-primary-color);
    color: #FFFFFF;
  }

  app-header-layout {
    height: 100vh;
  }

  paper-ripple {
    color: var(--app-primary-color);
  }

  @media (min-width: 1450px) {
    [main-title] {
      margin-left: 0px;
    }

  }

  @media (min-width: 1050px) {
    .container {
      top: 0;
    }

    .item:hover {
      -webkit-transition: all 0.6s ease 0.15s;
      transition: all 0.6s ease 0.15s;
      -webkit-transform: scale3d(1.1, 1.1, 1);
      transform: scale3d(1.1, 1.1, 1) ;
      z-index: 1;
    }

    .item:hover .item-cover {
      -webkit-transition: opacity 0.6s ease 0.15s;
      transition: opacity 0.6s ease 0.15s;
      opacity: 0.1;
    }

    .item:last-of-type:hover {
      -webkit-transition: all 0.6s ease 0.15s;
      transition: all 0.6s ease 0.15s;
      -webkit-transform: scale3d(1.1, 1.1, 1) translate3d(0px, -10px, 0px);
      transform: scale3d(1.1, 1.1, 1) translate3d(0px, -10px, 0px);
      z-index: 1;
    }

    #events:hover {
      -webkit-transition: all 0.6s ease 0.15s;
      transition: all 0.6s ease 0.15s;
      -webkit-transform: scale3d(1.1, 1.1, 1) translate3d(0px, 10px, 0px);
      transform: scale3d(1.1, 1.1, 1) translate3d(0px, 10px, 0px);
      z-index: 1;
    }

  }

  @media (max-width: 550px) {
    .item {
      width: 100%;
      margin: 0;
      height: 24.9%;
    }

  }

    </style>

    <iron-media-query query="max-width: 1050px" query-matches="{{smallScreen}}"></iron-media-query>


        <app-header id="header" effects="waterfall fade-background" reveals hidden$="[[!smallScreen]]">
          <app-toolbar>
            <slot select="[drawer-toggle]"></slot>
            <div main-title><iron-icon icon="foot-left"></iron-icon><div class="title-label">MAD DOG</div><iron-icon icon="foot-right"></iron-icon></div>
          </app-toolbar>
        </app-header>

        <div class="container">


          <div class="item" id="events">

              <div class="item-cover"></div>
              <div class="item-title">АФИША</div>
            </a>
            <paper-ripple hidden$="[[!smallScreen]]" ></paper-ripple>

          <div class="item">
            <a href="/sales">

              <div class="item-cover"></div>
              <div class="item-title">АКЦИИ</div>
            </a>
            <paper-ripple hidden$="[[!smallScreen]]"></paper-ripple>
          </div>

          <div class="item">
            <a href="/menu">
              <iron-image id="menu" class="image" sizing="cover" preload fade placeholder="[[base64img.menu]]" src="https://maddogclub.com/img/static/homepage/menu.jpg"></iron-image>

              <div class="item-title">МЕНЮ</div>
            </a>
            <paper-ripple hidden$="[[!smallScreen]]"></paper-ripple>
          </div>

          <div class="item">
            <a href="/gallery">
              <iron-image id="gallery" class="image" sizing="cover" preload fade placeholder="[[base64img.gallery]]" src="https://maddogclub.com/img/static/homepage/gallery.jpg"></iron-image>

              <div class="item-title">ГАЛЕРЕЯ</div>
            </a>
            <paper-ripple hidden$="[[!smallScreen]]"></paper-ripple>
          </div>
        </div>
