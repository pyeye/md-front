<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">



<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/ripple-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/cascaded-animation.html">

<dom-module id="md-home">

  <template>

    <style>
    :host {
    }

    .container {
      @apply(--layout-fullbleed);
      width: 100%;
    }

    .menu {
      position: relative;
      display: inline-block;
      float: left;
      vertical-align: top;
      width: 50%;
      height: calc(100% / 3);
      @apply(--paper-font-title);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

    .events {
      position: relative;
      display: inline-block;
      float: left;
      vertical-align: top;
      width: 100%;
      height: calc(100% / 3);
      @apply(--paper-font-title);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }



    .reserve {
      position: relative;
      display: inline-block;
      float: left;
      vertical-align: top;
      width: 50%;
      height: calc(100% / 3);
      @apply(--paper-font-title);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

    .about {
      position: relative;
      display: inline-block;
      float: left;
      vertical-align: top;
      width: 50%;
      height: calc(100% / 3);
      @apply(--paper-font-title);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

    .gallery {
      position: relative;
      display: inline-block;
      float: left;
      vertical-align: top;
      width: 50%;
      height: calc(100% / 3);
      @apply(--paper-font-title);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

    .image {
      -webkit-transition: all 0.2s linear;
      transition: all 0.2s linear;
      -webkit-transform: scale3d(1, 1, 1);
      transform: scale3d(1, 1, 1);
    }

    .item-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
      color: var(--app-primary-color);
      padding: 20px;
      @apply(--paper-font-display1);
      transition: color 0.5s;
      z-index: 1;
    }

    .item-cover {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
      background: #252525;
      transition: opacity 0.5s;
      opacity: 0.4;
    }

    .menu:hover .image{
      -webkit-transform: scale3d(1.08, 1.08, 1);
      transform: scale3d(1.08, 1.08, 1);
    }

    .events:hover .image{
      -webkit-transform: scale3d(1.08, 1.08, 1);
      transform: scale3d(1.08, 1.08, 1);
    }

    .reserve:hover .image{
      -webkit-transform: scale3d(1.08, 1.08, 1);
      transform: scale3d(1.08, 1.08, 1);
    }

    .about:hover .image{
      -webkit-transform: scale3d(1.08, 1.08, 1);
      transform: scale3d(1.08, 1.08, 1);
    }

    .gallery:hover .image{
      -webkit-transform: scale3d(1.08, 1.08, 1);
      transform: scale3d(1.08, 1.08, 1);
    }

    .menu:hover .item-title{
      color: white;
    }

    .menu:hover .item-cover{
      opacity: 0;
    }

    .events:hover .item-title{
      color: white;
    }

    .events:hover .item-cover{
      opacity: 0;
    }

    .reserve:hover .item-title{
      color: white;
    }

    .reserve:hover .item-cover{
      opacity: 0;
    }

    .about:hover .item-title{
      color: white;
    }

    .about:hover .item-cover{
      opacity: 0;
    }

    .gallery:hover .item-title{
      color: white;
    }

    .gallery:hover .item-cover{
      opacity: 0;
    }

    iron-image {
      height: 100%;
      width: 100%;
    }

    app-header {
      background-color: var(--app-primary-color);
      color: #FFFFFF;
    }

    </style>

    <iron-media-query query="max-width: 750px" query-matches="{{smallScreen}}"></iron-media-query>

    <app-header-layout>
      <template is="dom-if" if="{{smallScreen}}">
        <app-header id="header" effects="waterfall fade-background" reveals>
          <app-toolbar>
            <content select="[drawer-toggle]"></content>
            <div main-title>Mad Dog Club</div>
          </app-toolbar>
        </app-header>
      </template>

      <div class="container">

      <a href="#/events">
        <div class="events item" id="events">
          <iron-image class="image" sizing="cover" preload fade src="http://localhost/img/static/homepage/мероприятия3.jpg"></iron-image>
          <div class="item-title">
            События
          </div>
          <div class="item-cover"></div>
        </div>
      </a>


        <a href="#/menu">
          <div class="menu item" id="menu">
            <iron-image class="image" sizing="cover" preload fade src="http://localhost/img/static/homepage/menu.jpg"></iron-image>
            <div class="item-title">
              Меню
            </div>
            <div class="item-cover"></div>
          </div>
        </a>

        <a href="#/gallery">
          <div class="gallery item" id="gallery">
            <iron-image class="image" sizing="cover" preload fade src="http://localhost/img/static/homepage/gallery.jpg"></iron-image>
            <div class="item-title">
              Галерея
            </div>
            <div class="item-cover"></div>
          </div>
        </a>

        <a href="#/reservation">
          <div class="reserve item" id="reservation">
            <iron-image class="image" sizing="cover" preload fade src="http://localhost/img/static/homepage/reserved.jpg"></iron-image>
            <div class="item-title">
              Бронирование
            </div>
            <div class="item-cover"></div>
          </div>
        </a>

        <a href="#/about">
          <div class="about item" id="about">
            <iron-image class="image" sizing="cover" preload fade src="http://localhost/img/static/homepage/онас.jpg"></iron-image>
            <div class="item-title">
              О нас
            </div>
            <div class="item-cover"></div>
          </div>
        </a>



      </div>
    </app-header-layout>


  </template>

  <script>

    Polymer({

      is: 'md-home',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.IronResizableBehavior],

      properties: {
        animationConfig: {
          value: function() {
            var items = Polymer.dom(this.root).querySelectorAll('.item');
            var itemsArray = Array.prototype.slice.call(items);
            return {
              'entry': [
                {
                  name: 'fade-in-animation',
                  node: this,
                }, {
                  name: 'cascaded-animation',
                  animation: 'fade-in-animation',
                  nodes: itemsArray,
                  timing: {delay: 50}
                }],
              'exit': [
                {
                  name: 'hero-animation',
                  id: 'events-hero',
                  fromPage: this,
                }, {
                  name: 'hero-animation',
                  id: 'menu-hero',
                  fromPage: this,
                }, {
                  name: 'hero-animation',
                  id: 'reservation-hero',
                  fromPage: this,
                }, {
                  name: 'hero-animation',
                  id: 'gallery-hero',
                  fromPage: this,
                },{
                  name: 'hero-animation',
                  id: 'about-hero',
                  fromPage: this,
                },{
                  name: 'ripple-animation',
                  id: 'events-ripple',
                  fromPage: this,
                },{
                  name: 'ripple-animation',
                  id: 'menu-ripple',
                  fromPage: this,
                },{
                  name: 'ripple-animation',
                  id: 'reservation-ripple',
                  fromPage: this,
                },{
                  name: 'ripple-animation',
                  id: 'gallery-ripple',
                  fromPage: this,
                },{
                  name: 'ripple-animation',
                  id: 'about-ripple',
                  fromPage: this,
                },{
                  name: 'fade-out-animation',
                  node: this,
              }]
            }
          }
        },

        sharedElements: {
          value: function() {
            return {
              'reservation-hero': this.$.reservation,
              'reservation-ripple': this.$.reservation,
              'menu-hero': this.$.menu,
              'menu-ripple': this.$.menu,
              'events-hero': this.$.events,
              'events-ripple': this.$.events,
              'gallery-hero': this.$.gallery,
              'gallery-ripple': this.$.gallery,
              'about-hero': this.$.about,
              'about-ripple': this.$.about,
            }
          }
        }
      },
    });

  </script>

</dom-module>
