<dom-module id="md-home">

  <template>

    <style>
    :host {
    }

    .container {
      @apply(--layout-fullbleed);
      width: 100%;
    }

    .menu {
      position: relative;
      display: inline-block;
      float: left;
      vertical-align: top;
      width: 50%;
      height: calc(100% / 3);
      @apply(--paper-font-title);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

    .events {
      position: relative;
      display: inline-block;
      float: left;
      vertical-align: top;
      width: 100%;
      height: calc(100% / 3);
      @apply(--paper-font-title);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }



    .reserve {
      position: relative;
      display: inline-block;
      float: left;
      vertical-align: top;
      width: 50%;
      height: calc(100% / 3);
      @apply(--paper-font-title);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

    .about {
      position: relative;
      display: inline-block;
      float: left;
      vertical-align: top;
      width: 50%;
      height: calc(100% / 3);
      @apply(--paper-font-title);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

    .gallery {
      position: relative;
      display: inline-block;
      float: left;
      vertical-align: top;
      width: 50%;
      height: calc(100% / 3);
      @apply(--paper-font-title);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

    .image {
      -webkit-transition: all 0.2s linear;
      transition: all 0.2s linear;
      -webkit-transform: scale3d(1, 1, 1);
      transform: scale3d(1, 1, 1);
    }

    .item-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--app-primary-color);
      padding: 20px;
      @apply(--paper-font-display1);
      transition: color 0.5s;
      z-index: 1;
    }

    .item-badge {
      width: 200px;
    }

    .item-badge-events {
      width: 250px;
    }

    .item-badge-menu {
      width: 190px;
    }

    .item-badge-about {
      width: 180px;
    }

    .item-badge-reserved {
      width: 230px;
    }


    .item-cover {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
      background: #252525;
      transition: opacity 0.5s;
      opacity: 0.2;
    }

    .menu:hover .image{
      -webkit-transform: scale3d(1.08, 1.08, 1);
      transform: scale3d(1.08, 1.08, 1);
    }

    .events:hover .image{
      -webkit-transform: scale3d(1.08, 1.08, 1);
      transform: scale3d(1.08, 1.08, 1);
    }

    .reserve:hover .image{
      -webkit-transform: scale3d(1.08, 1.08, 1);
      transform: scale3d(1.08, 1.08, 1);
    }

    .about:hover .image{
      -webkit-transform: scale3d(1.08, 1.08, 1);
      transform: scale3d(1.08, 1.08, 1);
    }

    .gallery:hover .image{
      -webkit-transform: scale3d(1.08, 1.08, 1);
      transform: scale3d(1.08, 1.08, 1);
    }

    .menu:hover .item-title{
      color: white;
    }

    .menu:hover .item-cover{
      opacity: 0;
    }

    .events:hover .item-title{
      color: white;
    }

    .events:hover .item-cover{
      opacity: 0;
    }

    .reserve:hover .item-title{
      color: white;
    }

    .reserve:hover .item-cover{
      opacity: 0;
    }

    .about:hover .item-title{
      color: white;
    }

    .about:hover .item-cover{
      opacity: 0;
    }

    .gallery:hover .item-title{
      color: white;
    }

    .gallery:hover .item-cover{
      opacity: 0;
    }

    iron-image {
      height: 100%;
      width: 100%;
    }

    app-header {
      background-color: var(--app-primary-color);
      color: #FFFFFF;
    }

    </style>

    <iron-media-query query="max-width: 768px" query-matches="{{smallScreen}}"></iron-media-query>

    <app-header-layout>
      <template is="dom-if" if="{{smallScreen}}">
        <app-header id="header" effects="waterfall fade-background" reveals>
          <app-toolbar>
            <content select="[drawer-toggle]"></content>
            <div main-title>Mad Dog Club</div>
          </app-toolbar>
        </app-header>
      </template>

      <div class="container">

      <a href="#/events">
        <div class="events item" id="events">
          <iron-image class="image" sizing="cover" preload fade placeholder="[[base64img.events]]" src="http://localhost/img/static/homepage/events.jpg"></iron-image>
          <div class="item-title">
            <img class="item-badge-events" src="http://localhost/img/static/badges/events_n2.png" alt="" />
          </div>
          <div class="item-cover"></div>
        </div>
      </a>


        <a href="#/menu">
          <div class="menu item" id="menu">
            <iron-image class="image" sizing="cover" preload fade placeholder="[[base64img.menu]]" src="http://localhost/img/static/homepage/menu.jpg"></iron-image>
            <div class="item-title">

            </div>
            <div class="item-cover"></div>

        <a href="#/gallery">

            <div class="item-title">
              <img class="item-badge" src="http://localhost/img/static/badges/gallery_n2.png" alt="" />
            </div>
            <div class="item-cover"></div>
          </div>
        </a>

        <a href="#/reservation">
          <div class="reserve item" id="reservation">
            <iron-image class="image" sizing="cover" preload fade placeholder="[[base64img.reservation]]" src="http://146.185.165.166/img/static/homepage/reserved.jpg"></iron-image>
            <div class="item-title">
              <img class="item-badge-reserved" src="http://localhost/img/static/badges/rews.png" alt="" />
            </div>
            <div class="item-cover"></div>
          </div>
        </a>

        <a href="#/about">
          <div class="about item" id="about">
            <iron-image class="image" sizing="cover" preload fade placeholder="[[base64img.about]]" src="http://146.185.165.166/img/static/homepage/онас.jpg"></iron-image>
            <div class="item-title">
              <img class="item-badge-about" src="http://localhost/img/static/badges/about_n.png" alt="" />
            </div>
            <div class="item-cover"></div>
          </div>
        </a>



      </div>
    </app-header-layout>
