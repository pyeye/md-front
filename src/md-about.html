<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/ripple-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/ripple-animation.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<link rel="import" href="md-about-contacts.html">
<link rel="import" href="md-about-story.html">

<dom-module id="md-about">

  <template>

    <style>
      :host {
        display: block;
      }
      app-header {
        background-color: var(--app-primary-color);
        color: #FAFAFA;
        --app-header-background-front-layer: {
          background-image: url(http://146.185.165.166/img/static/homepage/онас.jpg);
          background-position: left center;
        };
      }

      app-toolbar.tall {
        height: 176px;
      }
      sample-content {
        padding-top: 212px;
      }
      [main-title] {
        font-weight: normal;
        margin-left: 50px;

      }
      [condensed-title] {
        font-weight: normal;
        margin-left: 5px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }
      @media (max-width: 639px) {
        [main-title] {
          margin-left: 50px;
          font-size: 30px;
        }
        [condensed-title] {
          font-size: 24px;
        }
      }

      app-toolbar {
        color: white;

      }

      .content-container {
        @apply(--layout-horizontal);
        justify-content: space-between;
      }

      paper-material {
        padding: 16px;
        margin: 24px;
        background-color: #252525;
        color: #FFFFFF;
        min-width: 750px;
      }

      iron-selector {
        color: #FFFFFF;
      }

      iron-selector .iron-selected {
        color: var(--app-primary-color);
      }

      #ripple {
        position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: var(--app-lower-layer-color);
            z-index: -5;
      }
    </style>



        <app-header id="header" condenses reveals  effects="waterfall resize-title blend-background parallax-background">
          <app-toolbar>
            <content></content>
            <h3 condensed-title>О нас</h3>
          </app-toolbar>
          <app-toolbar class="tall">
            <h1 main-title>О нас</h1>
          </app-toolbar>
        </app-header>


    <div id="ripple"></div>
    <div class="content-container" id="content">
      <div class="content">
        <paper-material>
          <iron-pages selected="{{aboutSection}}" attr-for-selected="name">
            <md-about-story name="story"></md-about-story>
            <md-about-contacts name="contacts"></md-about-contacts>
          </iron-pages>
        </paper-material>
      </div>
      <div class="nav">
        <iron-selector selected="{{aboutSection}}"
                       attr-for-selected="name"
                       class="drawer-list"
                       role="navigation">

          <span name="story">Наша история</span>
          <span name="contacts">Наши контакты</span>
        </iron-selector>
      </div>

    </div>



  </template>

  <script>

    Polymer({

      is: 'md-about',

      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': [{
                  name: 'ripple-animation',
                  id: 'about-ripple',
                  toPage: this,
                  timing: {duration: 700},
                },{
                name: 'hero-animation',
                id: 'about-hero',
                toPage: this,
                timing: {duration: 400},
              }, {
                name: 'fade-in-animation',
                node: this.$.content,
                timing: {delay: 150},
              }],
              'exit': {
                name: 'fade-out-animation',
                node: this,
              },
            }
          }
        },
        sharedElements: {
          value: function() {
            return {
              'about-hero': this.$.header,
              'about-ripple': this.$.ripple,
            }
          }
        },
      },

      listeners: {
        'md-render-neon-page': '_renderNeonPage',
      },

      _renderNeonPage: function(e) {
          layout = document.createElement('app-header-layout');
          layout.id = "layout";
          childNodes = Polymer.dom(this.root).childNodes;

          for (var i = 0; i < childNodes.length; i++) {
            Polymer.dom(layout).appendChild(childNodes[i]);
          }
          Polymer.dom(this.root).appendChild(layout);
          this.unlisten(this, 'md-render-neon-page', '_renderNeonPage');
          this.aboutSection = "contacts";
      },



      behaviors: [Polymer.NeonSharedElementAnimatableBehavior,
      Polymer.IronResizableBehavior],


    });

  </script>

</dom-module>
