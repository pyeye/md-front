     <dom-module id="md-event">

       <template>

       <style>


       :host {
         display: block;
         margin: 0;
         --iron-icon-fill-color: #FFFFFF;
       }

       app-box {
           position: absolute;;
           top: 0;
           bottom: 0;
           left: 0;
           right: 0;
           height: 100%;
           max-height: 650px;
           --app-box-background-front-layer: {
             background-image: var(--background-img);
             background-repeat: no-repeat;
             background-size: 100%;
             padding-bottom: 1000px;
           };
         }

       .content {
           position: relative;
           margin: 450px auto 5px;
           width: 80%;
           max-width: 1000px;
       }

       #header {
           color: white;
           --app-header-background-rear-layer: {
             background-color: rgba(0, 0, 0, 0.4);
           };
       }

       paper-card {
         padding: 16px 0 16px 100px;
         margin-bottom: 30px;
         width: 100%;
         sizing: border-box;
         --paper-card-background-color: #272727;
         --paper-card-content: {
           color: var(--app-primary-color);
         }
         --paper-card-header-text: {
           color: var(--app-primary-color);
         }

         }
         paper-card p {
           @apply(--paper-font-body1);
           margin: 16px 0;
           color: #FFFFFF;
         }
         paper-fab {
           position: absolute;
           top: -42px;
           right: 48px;
           box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.3);
           --paper-fab-background: var(--app-primary-color);
           --paper-fab-keyboard-focus-background: var(--app-primary-color);
           --paper-fab-iron-icon: {
             height: 32px;
             width: 32px;
             color: #FFFFFF;
           }
         }

         paper-fab:hover {
           box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.3);
         }

         h4 {
           color: var(--app-primary-color);
           margin: 40px 0 12px;
         }



         paper-icon-button {
         color: white;
         --paper-icon-button-ink-color: white;
       }

       .ingredient-item {
           margin: 20px 0;
           @apply(--layout-horizontal);
         }
         .ingredient-amount {
           @apply(--paper-font-subhead);
           margin-left: -95px;
           width: 80px;
           padding-right: 16px;
           color: var(--app-primary-color);
           text-align: right;
         }
         .ingredient-name {
           @apply(--layout-flex);
           @apply(--paper-font-subhead);
           color: #FFFFFF;
           float: left;
           position: relative;
         }

         .event-header {
             @apply(--layout-horizontal);
             margin-bottom: 16px;
          }

         .event-name-box {
           @apply(--layout-flex);
           color: #fff;
           float: left;
           position: relative;
         }

         .event-name {
             @apply(--paper-font-display2);
             position: absolute;
             top: 50%;
             transform: translateY(-50%);
         }

         .event-date {
           text-align: center;
           @apply(--layout-vertical);
           @apply(--paper-font-title);
           margin-left: -95px;
           width: 80px;
           padding-right: 16px;
           color: var(--app-primary-color);


         }

         .event-date-weekday {
           @apply(--paper-font-subhead);
           white-space: nowrap;
           overflow: hidden;
           text-overflow: ellipsis;
         }

         .event-date-day {
           @apply(--paper-font-display3);


         }

         .event-date-month {
           @apply(--paper-font-subhead);
           line-height: 12px;
         }

         .pad {
           @apply(--layout-flex);
           @apply(--layout-vertical);
           color: #FFFFFF;
           float: left;
           position: relative;
           margin-right: 16px;
         }
         .primary {
           @apply(--paper-font-subhead);

         }
         .secondary {
           @apply(--paper-font-body1);
           opacity: 0.7;
         }
         paper-button {
           display: inline-block;
           background: var(--app-primary-color);
           color: #fff;
         }

         .reservation-form {
           width: 70%;
           margin-left: -25px;
           margin-right: auto;
         }

         @media (max-width: 938px) {

           .content {
             margin: 350px auto 5px;
             width: 100%;
           }
         }

         @media (max-width: 720px) {

           .content {
             width: 100%;
             margin: 150px 0 0;
           }

           paper-card {
             margin-bottom: 0px;
           }
         }

         @media (max-width: 540px) {

           .event-date-day {
             font-size: 48px;
             line-height: 50px;
           }

           .event-name {
             font-size: 32px;
           }
         }





         #ripple {
           position: fixed;
               top: 0;
               left: 0;
               height: 100vh;
               width: 100vw;
               background-color: #191919;
               z-index: -5;
         }



       </style>

       <app-route route="[[route]]"
                  pattern="/:event"
                  data="{{eventData}}"></app-route>

       <iron-ajax id="ajax"
                  handle-as="json"
                  on-response="handleResponse"></iron-ajax>

      <app-localstorage-document id="storage" key="events" data={{events}}></app-localstorage-document>

      <iron-media-query query="max-width: 540px" query-matches="{{smallScreen}}"></iron-media-query>

       <app-header id="header" effects="fade-background" reveals>
         <app-toolbar>
           <a href="#/events" tabindex="-1">
             <paper-icon-button icon="arrow-back"></paper-icon-button>
           </a>
         </app-toolbar>
         <div title></div>
       </app-header>

       <div id="ripple"></div>
       <app-box id="box"
                effects="parallax-background"
                effects-config='{"parallax-background": {"scalar": -0.1}}'></app-box>

       <div class="content" id="content">
         <paper-card id="card">
           <div class="card-content" hidden$="[[active]]">
             <div class="event-header">
               <div class="event-date">
                 <div class="event-date-day">[[event.date.day]]</div>
                 <div class="event-date-month">[[event.date.month]]</div>
                 <div class="event-date-weekday">[[event.date.weekday]]</div>
               </div>
               <div class="event-name-box" >
                 <div class="event-name">{{event.name}}</div>
               </div>
             </div>
             <p>
               {{event.info}}
             </p>
             <div class="ingredient-item">
               <div class="ingredient-amount">Артисты:</div>
               <template is="dom-repeat" items="{{event.artists}}" as="artist">
                 <div class="pad">
                   <div class="primary">
                     [[artist.name]]
                   </div>
                   <div class="secondary">
                     [[artist.style]]
                   </div>
                 </div>
               </template>
             </div>

             <div class="ingredient-item">
               <div class="ingredient-amount">Начало:</div>
               <div class="ingredient-name">{{event.start}}</div>
             </div>

             <div class="ingredient-item">
               <div class="ingredient-amount">Вход:</div>
               <template is="dom-if" if="[[_isFreeEnter(event.extra.enter)]]">
                 <div class="ingredient-name">Свободный</div>
               </template>
               <template is="dom-if" if="[[_isTicketsEnter(event.extra.enter)]]">
                 <div class="pad">
                   <div class="primary">
                     По билетам
                   </div>
                   <div class="secondary">
                     Стоимость билета [[event.extra.enter.value.price]] &#x20bd;
                   </div>
                 </div>
               </template>
               <template is="dom-if" if="[[_isPaidEnter(event.extra.enter)]]">
                 <div class="pad">
                   <div class="primary">
                     [[event.extra.enter.value.price]] &#x20bd;
                   </div>
                   <div class="secondary">
                     Девушкам до 21:00 вход свободный
                   </div>
                 </div>
               </template>
             </div>
             <!--
             <paper-fab icon="event-available" active on-tap="_toggleForm" raised></paper-fab>
              -->

           </div>
         </paper-card>
     </template>

     <script>

     Polymer({

       is: 'md-event',

       properties: {
         day: {
           type: String,
           computed: 'computeDate(item.date)',
         },
         event: {
           type: Object,
           notify: true,
           observer: '_eventChanged'
         },
         active: {
           type: Boolean,
           value: false,
         },
         animationConfig: {
           value: function() {
             return {
               'entry': [
                 {
                   name: 'ripple-animation',
                   id: 'event-ripple',
                   toPage: this,
                   timing: {duration: 600}
                 },{
                   name: 'slide-from-bottom-animation',
                   node: this.$.content,
                   timing: {delay: 250}
                 },{
                   name: 'fade-in-animation',
                   node: this.$.content,
                   timing: {delay: 300}
                 },{
                   name: 'fade-in-animation',
                   node: this.$.box,
                   timing: {delay: 250}
                 }],
               'exit': {
                 name: 'fade-out-animation',
                 node: this,
                },
             }
           }
         },
         sharedElements: {
           value: function() {
             return {
               'event-ripple': this.$.ripple,
             }
           }
         },
       },

       observers: [
         '_eventPageChanged(eventData.event)'
       ],

       listeners: {
         'md-render-neon-page': '_renderNeonPage',
       },

       behaviors: [
         Polymer.NeonSharedElementAnimatableBehavior,
         Polymer.IronResizableBehavior],

       _toggleForm: function(e) {
         this.active = !this.active;
       },

       _renderNeonPage: function(e) {
         layout = document.createElement('app-header-layout');
         layout.id = "layout";
         childNodes = Polymer.dom(this.root).childNodes;
         for (var i = 0; i < childNodes.length; i++) {
           Polymer.dom(layout).appendChild(childNodes[i]);
         }
         Polymer.dom(this.root).appendChild(layout);
         this.unlisten(this, 'md-render-neon-page', '_renderNeonPage');
       },

       _eventPageChanged: function(event) {
         var date, storageEvent;
         var options = {
           year: 'numeric',
           month: 'long',
           day: 'numeric',
           weekday: 'long',
         };
         if(event !== undefined && this.route.prefix === '/event') {
           storageEvent = this._getEventFromStorage(event);
           if (storageEvent !== null) {
             date = new Date(storageEvent.date.original);
             date = date.toLocaleString("ru", options).split(' ');
             storageEvent.date = {
               'weekday': date[0].slice(0, -1),
               'day': date[1],
               'month': date[2],
               'year': date[3],
               'original': storageEvent.date.original,
             };
             this.event = storageEvent;
             this.async(this._scroll, 200);
           } else {
             this.$.ajax.url = ['https://maddogclub.com/api/v1/events', event].join('/') + '/';
             this.$.ajax.generateRequest();
           }
         }
       },

       _getEventFromStorage: function(event) {
         if (this.events === undefined) {
           return null;
         }
         for (var i = 0, item; item = this.events[i]; ++i) {
           if (item.pk == event) {
             return item;
           }
         }
         return null;
       },

       handleResponse: function(request) {
         var index, len, date;
         var response = request.detail.response;
         var options = {
           year: 'numeric',
           month: 'long',
           day: 'numeric',
           weekday: 'long',
         };
         this.active = false;
         response.start = response.start.slice(0, -3);
         if(response.price == 0) {
           response.price = 'Свободный';
         }
         date = new Date(response.date);
         date = date.toLocaleString("ru", options).split(' ');
         response.date = {
           'weekday': date[0].slice(0, -1),
           'day': date[1],
           'month': date[2],
           'year': date[3],
           'original': response.date,
         };
         this.event = response;
         this.async(this._scroll, 200);
         this.notifyResize();
       },

       _scroll: function() {
         scroll(0,0);
       },

       _eventChanged: function(event) {
         this._updateImg(event);
       },

       _updateImg: function(event) {
         var img, index;
         if(Object.getOwnPropertyNames(event.poster).length === 0) {
           index = this._randomInteger(0, event.artists.length - 1);
           img = this.smallScreen ? event.artists[index].img.thumbnail : event.artists[index].img.original;
         } else {
           img = this.smallScreen ? event.poster.thumbnail : event.poster.original;
         }
         this.customStyle['--background-img'] = 'url(' + img + ')';
         this.updateStyles();
       },

       _randomInteger: function(min, max) {
         var rand = min - 0.5 + Math.random() * (max - min + 1)
         rand = Math.round(rand);
         return rand;
       },

       _isFreeEnter: function(enter) {
          return enter.code === 'free';
       },

       _isTicketsEnter: function(enter) {
          return enter.code === 'tickets';
       },

       _isPaidEnter: function(enter) {
          return enter.code === 'paid';
       },

       computeDate: function(date) {
         return date.split('-')[0];
       },
  });

     </script>

     </dom-module>
