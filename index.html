<html lang="ru" class="no-scroll">
<head>
  <title>Mad Dog - Клуб живой музыки</title>

  <meta charset="utf-8">
  <meta name="theme-color" content="#F44336">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="google-site-verification" content="TxKD9Hv6qsTHkXa77-s58D8kAMed5sy4rXLYvZ7qo90" />
  <meta name="yandex-verification" content="aa9d1325f4e27eb9" />
  <link rel="shortcut icon" sizes="32x32" href="/images/favicon.png">
  <link type="text/css" rel="stylesheet" href="bower_components/lightgallery.js/dist/css/lightgallery.min.css" async>
  <link rel="manifest" href="/manifest.json">

  <link rel="import" href="/src/md-app.html" id="htmlImport" async>

  <script>
  var importsLoadedDeferred = new Promise(function(resolve, reject) {
      var htmlImport = document.querySelector('#htmlImport');
      htmlImport.addEventListener('load', resolve);
    });
    window.Polymer = window.Polymer || {dom: 'shadow'};
  </script>

  <style>

  @font-face {
    font-family: 'Raleway';
    src: url('fonts/Raleway-Regular.ttf') format('truetype');
    font-weight: normal;
  }

  @font-face {
    font-family: 'Raleway';
    src: url('fonts/Raleway-Medium.ttf') format('truetype');
    font-weight: 500;
  }

  @font-face {
    font-family: 'Raleway';
    src: url('fonts/Raleway-Light.ttf') format('truetype');
    font-weight: 300;
  }

  @font-face {
    font-family: 'Raleway';
    src: url('fonts/Raleway-SemiBold.ttf') format('truetype');
    font-weight: bold;
  }

  .no-scroll,
  body.loading {
    overflow: hidden;
  }
  body.loading #splash {
    opacity: 1;
  }

  #splash {
    width: 100%;
    height: 100%;
    transition: opacity 300ms cubic-bezier(0,0,0.2,1);
    opacity: 0;
    will-change: opacity;
    z-index: -111;
    background-color: #252525;
  }

  #splash-logo {
    width: 100%;
    height: 100%;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 2;
  }

  #splash-logo img {
    width: 180px;
  }

  .loader,
  .loader:after {
    border-radius: 50%;
    width: 10em;
    height: 10em;
  }

  .loader {
    margin-left: 1.5px;
    margin-top: -71px;
    width: 38px;
    height: 38px;
    font-size: 4px;
    position: relative;
    text-indent: -9999em;
    border-top: 1.1em solid #252525;
    border-right: 1.1em solid #252525;
    border-bottom: 1.1em solid #252525;
    border-left: 1.1em solid #f44336;
    -webkit-transform: translateZ(0);
    -ms-transform: translateZ(0);
    transform: translateZ(0);
    -webkit-animation: load8 1.1s infinite linear;
    animation: load8 1.1s infinite linear;
  }

  @-webkit-keyframes load8 {
    0% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  @keyframes load8 {
    0% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  body {
    margin: 0;
    font-family: 'Roboto', 'Noto', sans-serif;
    line-height: 1.5;
    height: 100vh;
    background-color: #202020;
  }

  #particles {
    position: fixed;
    top: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
  }

  </style>

</head>
<body class="loading">
  <div id="splash">

    </div>
  </div>

  <script src="bower_components/particles.js/particles.min.js" async></script>
  <script src="bower_components/lightgallery.js/dist/js/lightgallery.min.js" async></script>
  <script src="bower_components/lg-thumbnail.js/dist/lg-thumbnail.min.js" async></script>

  <div id="particles"></div>
  <md-app></md-app>
  <script src="app.js" async></script>
</body>
</html>
